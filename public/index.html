<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Chat room</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <style>
    body {
      background: #26a69a;
    }
    .login-form {
      display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
    .login-form div {
      background: #fff;
    }
    input[type=text]:not(.browser-default):focus:not([readonly]) {
      box-shadow: none;
    }
    .login-form-container {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <form action="/chat.html">
    <div class="login-form">
      <div class="login-form-container">
    <div class="md-form">
      <label for="orangeForm-name">Name</label>
      <input type="text" name="username" required autocomplete="off" class="form-control"
        placeholder="Enter Username" />
    </div>
    <div class="md-form">
      <label for="orangeForm-pass">Room ID</label>
      <input type="text" name="room" required autocomplete="off" class="form-control" placeholder="Enter Room ID" />
    </div>
    <div class="text-center">
      <button class="btn btn-md">Join</button>
    </div>
  </div>
</div>
  </form>
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
</body>

</html>
