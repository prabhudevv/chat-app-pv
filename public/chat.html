<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="./css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="./css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="teal" role="navigation">
    <div class="nav-wrapper container">
      <div id="nav-mobile" class="sidenav">
        <script id="sidebar-template" type="text/html">
            <div class="users-info-container">
              <div>Room name: {{room}}</div>
            </div>
            <div>
              <div class="collection-header">Online users ({{usersCount}})</div>
              <ul class="collection">
                {{#users}}
                <li class="collection-item">{{name}}</li>
                {{/users}}
              </ul>
            </div>
          </script>
      </div>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger">
        <em class="material-icons">login</em>
      </a>
    </div>
  </nav>

  <div id="messages"></div>

  <script id="message-template" type="text/html">
      <div class="message-container">
        <div class="chip message-chip">
          <div class="name-msg-date-time">
            <div class="alpha-container">
              <p class="alpha">{{alpha}}</p>
            </div>
            <span class="name">{{name}}</span>
            <span class="user-message">{{message}}</span>
            <div class="date-time">{{createdAt}}</div>
          </div>
        </div>
      </div>
    </script>

  <script id="notification-template" type="text/html">
      <div class="message-container">
        <div id="notification">{{name}} {{message}}</div>
      </div>
    </script>

  <script id="location-template" type="text/html">
      <div class="message-container">
        <div class="chip message-chip">
          <div class="name-msg-date-time">
            <div class="alpha-container">
              <p class="alpha">{{alpha}}</p>
            </div>
            <span class="name">{{name}}</span>
            <div class="map-container">
              <iframe src="//maps.google.com/maps?q={{lat}},{{lon}}&z=15&output=embed" width="100%" height="200"></iframe>
            </div>
            <div class="date-time">{{createdAt}}</div>
            </div>
        </div>
      </div>
    </script>

  <div class="row form-container">
    <form id="message-form">
      <div class="col s8">
        <textarea id="textarea2" class="materialize-textarea" data-length="120" placeholder="Message" id="message"
          name="message" placeholder="Message" required autocomplete="off"></textarea>
      </div>
      <div class="col s2">
        <button type="submit" class="btn-floating btn-medium waves-effect waves-light teal">
          <em class="material-icons send-icon">send</em>
        </button>
      </div>
      <div class="col s2">
        <button type="submit" class="btn-floating btn-medium waves-effect waves-light teal" id="send-location">
          <em class="material-icons location-icon">location_on</em>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./js/materialize.min.js"></script>
  <script src="./js/init.js"></script>
</body>

</html>
